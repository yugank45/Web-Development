<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"

    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */
   
        .pricing-container{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          gap: 2rem;
       
        }
     .pricing-plan{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      flex: 1;
      max-width: 300px;

    padding: 20px;

     }
      
     .plan-title{
    
       font-weight: bolder;
       text-align: center;
       margin-bottom: 10px;

     }
      
     .plan-price{
      font-weight: bolder;
      text-align: center;
      font-size: 22pt;
      margin-bottom: 20px;
     }
     .plan-features{
      text-align: center;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .plan-button{
      background-color: rgb(235, 202, 85);
    
     padding: 10px;
     margin-bottom: 70px;
     color: white;
     border-radius: 5px;
     border: none;


    }
    .plan-features li{
      margin-bottom: 30px;
    }
    @media (max-width:1200px){
      .pricing-container{
        flex-direction: column;
        height: 100%;

      }
    }


      
    </style>
  </head>

  <body>
